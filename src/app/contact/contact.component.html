                <div class="row">

                    <div class="col-md-6">
                        <div class="input-container">
                            <label for="name" class="cntct">Your name:*</label><br>
                            <input type="text" formControlName="firstName" id="name" name="name" class="form-control" required placeholder="Jennifer Brown">

                    </div>

                    <div class="col-md-6">
                        <div class="md-form mb-0">

                    </div>

                        <div class="md-form mb-0">

                    </div>
                </div>

                <div class="row">

                    <div class="col-md-12">

                        <div class="md-form">
                            <label for="message" class="cntct">Your message:</label>
